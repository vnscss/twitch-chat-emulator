    <div class="controls">
        <div class="moodButtons">
            <h1>Chat Mood</h1>
            <button class="happy"> <img src="assets/grinning-face-with-big-eyes_1f603.png"></button>
            <button class="mid"> <img src="assets/neutral-face_1f610.png"></button>
            <button class="sad"> <img src="assets/slightly-frowning-face_1f641.png"></button>
        </div>
        
        <div class="range">
            <h1>Speed Range</h1>
            <input id='speedrange' type="range" min="50" max="3000" value="2000" step="50" onchange="clearInterval(intervalLoop); intervalLoop = setInterval(() => {chatspan(); chatremover()},(document.getElementById('speedrange').value ));; "/>

                <rect class="range__tick" x="1%" y="3" width="1" height="10"></rect>

                <rect class="range__tick" x="67.7%" y="3" width="1" height="10"></rect>

             <svg role="presentation" width="650px" height="14" xmlns="http://www.w3.org/2000/svg">

                <text class="range__point" x="35%" y="14" text-anchor="middle">2s</text>
                <text class="range__point" x="68%" y="14" text-anchor="middle">1s</text>
                <text class="range__point" x="85%" y="14" text-anchor="middle">0,5s</text>
                <text class="range__point" x="100%" y="14" text-anchor="end">0,05s</text>

            <button><img src="assets/flag-united-states_1f1fa-1f1f8.png"></button>
